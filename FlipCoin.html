<!DOCTYPE html>
<html>
  <head>
    <title>Flip Coin</title>
    <style>
      #result {
        text-align: center;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Flip Coin</h1>
    <button id="flip-button">Flip Coin</button>
    <br>
    <div id="result">
      <img id="heads-img" src="images/heads.png" width="100" height="100" style="display: none">
      <img id="tails-img" src="images/tails.png" width="100" height="100" style="display: none">
    </div>

    <script>
      var flipButton = document.getElementById("flip-button");
      var headsImg = document.getElementById("heads-img");
      var tailsImg = document.getElementById("tails-img");

      flipButton.addEventListener("click", function() {
        var flip = Math.random();
        if (flip < 0.5) {
          headsImg.style.display = "block";
          tailsImg.style.display = "none";
        } else {
          headsImg.style.display = "none";
          tailsImg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
