<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook log in</title>
  </head>
  <body>
   <div class="fb">
    <div >
        <img src="images/facebook.svg" alt="image not fount" width="301.062" height="106">
    </div>
    <div class="lgc">
    <form action="">
        <h5>Create a new account</h5>
        <span>it's quick and easy</span><hr>
        <input id="fname" type="text" placeholder="first name">
        <input id="lname" type="text" placeholder="last name">
        <input id="email" type="text" placeholder="Mobile number or email address">
        <input id="pwd" type="password" placeholder="new password">
        <div>
            <label for="date">DOB</label>
            <input type="date">
        </div>
    <div class="gender">
      <label>Gender</label>
        <label class="gen">Male
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="gen">Female
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="gen">Not prefer to say
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
    </div>
    <div class="para">
        <p>
            People who use our service may have uploaded your contact information to Facebook. 
            <a href="https://www.facebook.com/help/637205020878504">Learn more</a>
        </p>
    </div>
    <div >
        <p >By clicking Sign Up, you agree to our 
        <a href="https://www.facebook.com/legal/terms/update">Terms</a>
         , 
         <a href="https://www.facebook.com/about/privacy/update">Privacy Policy</a>
        and 
        <a href="https://www.facebook.com/policies/cookies/">Cookies Policy</a>
        . You may receive SMS notifications from us and can opt out at any time.
        </p>
    </div>
    <div>
        <button type="submit" id="submit">Sign  Up</button>
    </div>
    </form>
    </div>
   </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
