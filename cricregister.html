<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="cricregister.css">
    <script src="cricregister.js"></script>
    <link rel="icon" type="image/x-icon" href="image/cric.jpeg">
    <title>Live Scorer register</title>
  </head>
  <body>
   <div class="cs">
    <div >
        <img src="image/cric.jpeg" alt="image not fount" width="130" height="106">
        <p class="c-logo">Live Scorer</p>
    </div>
    <div class="container">
    <form class="lgc" onclick="return validateregistration()" action="CricProject.html">
        <h5>Create a new account</h5>
        <span>it's quick and easy</span><hr>
        <div class="container">
        <input id="fname"class="col-10 " type="text" placeholder="first name">
        <p id="text1"></p>
        <input id="lname"class="col-10 " type="text" placeholder="last name">
        <p id="text2"></p>
        <input id="email"class="col-10" type="email" placeholder="Email address">
        <p id="text3"></p>
        <input id="pwd"class="col-10" type="password" placeholder="new password">
        <img src="image/eye-regular.svg"onclick="showpassword()"type="checkbox" width="20" height="20" alt="">
        <p id="text4"></p>
        </div>
    <div class="para">
        <p >By clicking Sign Up, you agree to our 
        <a href="https://www.facebook.com/legal/terms/update">Terms</a>
         , 
         <a href="https://www.facebook.com/about/privacy/update">Privacy Policy</a>
        and 
        <a href="https://www.facebook.com/policies/cookies/">Cookies Policy</a>
        . You may receive SMS notifications from us and can opt out at any time.
        </p>
    </div>
        <button class="btn btn-success" type="submit" id="submit">Sign  Up</button>
    </div>
    </form>
    </div>
  </div>
   </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
